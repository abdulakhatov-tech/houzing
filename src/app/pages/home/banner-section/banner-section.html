<section
  id="banner-section"
  [ngStyle]="{ 'background-image': `url(/assets/images/hero-bg-2.png)` }"
  class="py-30 md:py-40 lg:py-50 relative bg-no-repeat bg-center bg-cover"
>
  <div class="container">
    <div
      class="absolute inset-0 bg-gradient-to-b md:bg-gradient-to-r from-black/70 md:from-black/60 via-black/90 md:via-black/50 to-transparent"
    ></div>

    <div class="flex flex-col items-center justify-center gap-12 relative z-10">
      <h3 class="text-[28px] font-semibold leading-9 -space-[2%] text-white text-center max-w-[566px]">
        Vermont Farmhouse With Antique Jail Is the Week's Most Popular Home
      </h3>
      <button
        z-button
        zType="secondary"
        class="bg-secondary-blue hover:bg-transparent hover:border text-white px-10 rounded-[4px]"
      >
        Read more
      </button>
    </div>
  </div>
</section>
