<section id="verify-otp">
  <div class="container">
    <div class="min-h-[60vh] flex flex-col items-center justify-center">
      <h1 class="text-2xl sm:text-3xl font-bold mb-6">Reset Password</h1>
      <form [formGroup]="form" (ngSubmit)="handleSubmit()" class="space-y-6 max-w-md w-full">
        <z-form-field class="w-full">
          <label z-form-label zRequired for="password">New Password</label>
          <z-form-control [errorMessage]="isFieldInvalid('password') ? 'Password is required' : ''">
            <input
              z-input
              id="password"
              type="password"
              placeholder="Password"
              formControlName="password"
            />
          </z-form-control>
        </z-form-field>

        <z-form-field class="w-full">
          <label z-form-label zRequired for="confirmPassword">Confirm New Password</label>
          <z-form-control
            [errorMessage]="
              isFieldInvalid('confirmPassword')
                ? form.get('confirmPassword')?.hasError('passwordMismatch')
                  ? 'Passwords do not match'
                  : 'Confirm Password is required'
                : ''
            "
          >
            <input
              z-input
              id="confirmPassword"
              type="password"
              placeholder="Confirm Password"
              formControlName="confirmPassword"
            />
          </z-form-control>
        </z-form-field>

        <!-- Action Buttons -->
        <button z-button zType="default" type="submit" [disabled]="isSubmitting()" class="w-full">
          {{ isSubmitting() ? 'Resetting Password...' : 'Reset Password' }}
        </button>

        <p class="text-center">
          Remember Password?
          <a routerLink="/auth/sign-in" class="text-secondary-blue underline">Sign In</a>
        </p>
      </form>
    </div>
  </div>
</section>
